<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片上传测试</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .test-section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 3px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>图片上传功能测试</h1>
    
    <div class="test-section">
      <h2>1. 直接调用API测试</h2>
      <input type="file" accept="image/*" @change="handleFileSelect">
      <button @click="testApiUpload">上传图片到后端</button>
      <div v-if="apiResult" class="result">
        <h3>上传结果：</h3>
        <p>URL: {{ apiResult.url }}</p>
        <p>文件名: {{ apiResult.filename }}</p>
        <img v-if="apiResult.url" :src="apiResult.url" alt="上传的图片">
      </div>
    </div>
    
    <div class="test-section">
      <h2>2. 检查图片存储目录</h2>
      <button @click="checkImageDirectory">检查后端存储目录</button>
      <div v-if="directoryResult" class="result">
        <h3>目录结构：</h3>
        <pre>{{ directoryResult }}</pre>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    
    createApp({
      data() {
        return {
          selectedFile: null,
          apiResult: null,
          directoryResult: null
        };
      },
      methods: {
        handleFileSelect(event) {
          this.selectedFile = event.target.files[0];
        },
        async testApiUpload() {
          if (!this.selectedFile) {
            alert('请先选择一个图片文件');
            return;
          }
          
          try {
            const formData = new FormData();
            formData.append('file', this.selectedFile);
            
            const response = await fetch('http://localhost:8000/api/notes/upload/image', {
              method: 'POST',
              body: formData
            });
            
            if (response.ok) {
              this.apiResult = await response.json();
              console.log('上传成功:', this.apiResult);
            } else {
              this.apiResult = { error: `上传失败: ${response.status}` };
              console.error('上传失败:', response);
            }
          } catch (error) {
            this.apiResult = { error: `错误: ${error.message}` };
            console.error('上传错误:', error);
          }
        },
        async checkImageDirectory() {
          // 这个功能需要后端提供API，这里暂时用模拟数据
          this.directoryResult = JSON.stringify({
            message: '请手动检查后端picture目录',
            path: 'backend/picture/[日期目录]'
          }, null, 2);
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
